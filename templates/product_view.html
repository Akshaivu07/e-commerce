<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        body {
            padding-top: 70px; 
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th,
        .table td {
            padding: 8px;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        .table th {
            background-color: #f8f9fa; 
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05); 
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: transparent; 
        }
        .table img {
            max-width: 100px; 
            height: auto;
            display: block;
            margin: auto; 
        }
        .btn-delete {
            color: #fff;
            background-color: #dc3545; 
            border-color: #dc3545;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
        }
        .btn-delete:hover {
            background-color: #c82333; 
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">E-BUY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style="margin-right: 850px;" class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'admin_home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'category' %}">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_product' %}">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product_view' %}">Product View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'user_details' %}">View User</a>
            </li>
            <li class="nav-item">
              
              <a class="nav-link btn btn-outline-light" href="{% url 'home' %}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in products %}
                        <tr>
                            <td>{{ p.product_name }}</td>
                            <td>{{ p.description }}</td>
                            <td>{{ p.cat.category }}</td>
                            <td>{{ p.price }}</td>
                            <td>
                                {% if p.image %}
                                    <img src="{{ p.image.url }}" alt="Product Image">
                                {% endif %}
                            </td>
                            <td>
                                <a href="{% url 'delete_product' p.id %}" class="btn btn-delete">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
      </div>
</body>
</html>
