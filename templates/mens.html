<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BUY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px; /* Adjusted to accommodate navbar */
        }
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 200px; /* Adjust the height of the card image */
            object-fit: cover; /* Ensures the image covers the whole space */
        }
        
        footer {
            color: red;
            padding: 20px 0;
        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">E-BUY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto"> <!-- Aligning nav items to the right -->
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'home' %}">Home </a>
            </li>
            
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'u_a_login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'u_a_login' %}">Logout</a>
              </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>{{ category.category }}</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.product_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">Price: {{ product.price }}</p>
                        <form action="" method="post">
                            {% csrf_token %}
                            <a role="button" class="btn btn-outline-primary" href="{% url 'cart_details' product.id %}">Add to Cart</a>
                            <a role="button" class="btn btn-outline-primary" href="{% url 'home' %}">Back</a>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer class="mt-5">
      <div class="container text-center">
          <p>&copy; 2024 E_BUY Company</p>
      </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
