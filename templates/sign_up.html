<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        input{
            background-color:rgb(241, 220, 213) ;
        }
       
        footer {
            color: red;
            padding: 20px 0;
        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-BUY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'home' %}">Home </a>
            </li>
              
            <li class="nav-item">
                <a class="nav-link " href="{% url 'signup' %}">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'u_a_login' %}">Login</a>
              </li>
          </ul>
          
        </div>
      </nav>
      <div>
        <div style="background-color: rgb(241, 220, 213); width: 550px; height: 550px; padding: 80px; margin-left: 450px; margin-top: 90px; border-radius: 10px;" >
            <form enctype="multipart/form-data" action="{% url 'usercreate' %}" method="post">
                {% csrf_token %}
                <h2 style="text-align: center;">Sign up</h2>
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name"><br><br>
                
                <input type="text" name="uname" placeholder="Username">
                <input type="email" name="email" placeholder="E-mail"><br><br>
                <input style="width: 380px; " type="text" name="address" placeholder="Address"><br><br>
                <input style="width: 380px;" type="number" name="contact" placeholder="Contact Number"><br><br>
                <input type="file" name="file" accept="image/*"><br><br>
                <input type="password" name="upassword" placeholder="Password">
                <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
                <button style="width: 380px;" type="submit" class="btn btn-outline-danger" >Submit</button>

                
            </form>
           
            
        </div>
      </div>
      <footer class="mt-5">
        <div class="container text-center">
            <p>&copy; 2024 E_BUY Company</p>
        </div>
    </footer>
    
</body>
</html>
